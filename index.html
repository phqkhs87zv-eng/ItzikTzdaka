<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>איציק צדקה | יסודות אומנות המכירה</title>
    <style>
        /* CSS מאוחד מה-GitHub שלך */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', 'Hebrew', Arial, sans-serif; line-height: 1.7; color: #2c3e50; background-color: #f4f7f6; overflow-x: hidden; }
        .section-title { text-align: center; margin-bottom: 50px; font-size: 2.5rem; color: #1a2a3a; position: relative; padding-bottom: 15px; }
        .section-title::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 80px; height: 4px; background: linear-gradient(90deg, #3498db, #2c3e50); border-radius: 2px; }
        .contact-section { padding: 100px 0; background-color: #ffffff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .cta-button { display: inline-block; padding: 15px 40px; background: linear-gradient(135deg, #3498db, #2980b9); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; transition: all 0.3s ease; border: none; cursor: pointer; }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        
        /* עיצוב הווידאו */
        .video-container { position: relative; width: 100%; max-width: 800px; margin: 20px auto; border-radius: 15px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        video { width: 100%; display: block; }
    </style>
</head>
<body>

    <div style="text-align: center; padding: 50px; background: #1a2a3a;">
        <h1 style="color: white; margin-bottom: 20px;">איציק צדקה - מומחה למכירות</h1>
        <a href="#contact" class="cta-button">צרו קשר עכשיו</a>
    </div>

    <div class="container">
        <div class="video-container">
            <video id="recoVideo" playsinline loop muted>
                <source src="https://phqkhs87zv-eng.github.io/ItzikTzdaka/src/reco.mp4" type="video/mp4">
                הדפדפן שלך לא תומך בווידאו.
            </video>
        </div>
    </div>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">בואו נדבר</h2>
            <p style="text-align: center; font-size: 1.2rem;">השאירו פרטים ונחזור אליכם בהקדם.</p>
            <div style="max-width: 600px; margin: 40px auto; background: #f9f9f9; padding: 30px; border-radius: 10px; border: 1px solid #eee;">
                <p style="text-align: center;">[כאן יופיע טופס יצירת הקשר שלך]</p>
            </div>
        </div>
    </section>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        
        // 1. תיקון הניווט לצור קשר (עובד בתוך iFrame של Wix)
        function scrollToContact(e) {
            const targetId = this.getAttribute('href');
            if (targetId === '#contact') {
                e.preventDefault();
                const contactElement = document.getElementById('contact');
                if (contactElement) {
                    contactElement.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }
            }
        }

        // מחבר את כל הקישורים שמובילים ל-#contact
        const contactLinks = document.querySelectorAll('a[href="#contact"]');
        contactLinks.forEach(link => {
            link.addEventListener('click', scrollToContact);
        });

        // 2. הפעלת סאונד וניגון וידאו בלחיצה ראשונה על המסך
        const video = document.getElementById('recoVideo');
        if (video) {
            // התחלת ניגון (מושתק) כדי שירוץ מיד
            video.play().catch(e => console.log("Auto-play blocked"));

            const enableSound = async () => {
                try {
                    video.muted = false;
                    video.volume = 1;
                    await video.play();
                } catch (e) {
                    console.log("Playback interaction failed");
                }
                // הסרת המאזין לאחר הפעלה אחת
                window.removeEventListener('click', enableSound);
                window.removeEventListener('touchstart', enableSound);
            };

            window.addEventListener('click', enableSound);
            window.addEventListener('touchstart', enableSound);
        }
    });
    </script>
</body>
</html>
